<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/aframe@latest"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.0/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/three@0.124.0/examples/js/libs/inflate.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>



  </head>
  <body>
    <div>
      <video>
        <source src="assets/time_travel_1.mp4" type="video/mp4"> 
      </video>
    </div>
    <a-scene inspector-plugin-recast environment="preset:  forest;  skyColor:  #00bfff;  horizonColor:  #a9e5fe;  lightPosition:  1, 1, 1;  ground:  flat;  groundTexture:  walkernoise;  groundColor:  #909627;  groundColor2:  #e3df68;  dressingColor:  #508349;  dressingVariance:  [object Object];  dressingScale:  1;  dressingAmount:  80;  fog:  0.001; lighting: distant;">
        <a-assets>
         
            <!-- <a-asset-item id="land" src="forest.glb"></a-asset-item> -->
            <a-asset-item id="trex" src="assets/tboy.glb"></a-asset-item>
            <a-asset-item id="apat" src="assets/Apatosaurus.glb"></a-asset-item>
            <a-asset-item id="steg" src="assets/Stegosaurus.glb"></a-asset-item>
            <a-asset-item id="tric" src="assets/Triceratops.glb"></a-asset-item>
            <a-asset-item id="velo" src="assets/Velociraptor.glb"></a-asset-item>
            <a-asset-item id="volc" src="assets/Volcano.glb"></a-asset-item>
            <a-asset-item id="trex2" src="assets/Trex.fbx"></a-asset-item>
            <a-asset-item id="trap" src="assets/Trap Door.glb"></a-asset-item>

            <img id="sand" src="/assets/sand.jpg"/>
          
        </a-assets>

        <!-- <a-entity gltf-model="#trex" position="6 0 -3" scale="1, 1, 1" rotation="0, -80, 0"></a-entity> -->
        <a-gltf-model src="#trex" animation-mixer="clip: 1;" position="-39 0 21" rotation="0 79 0"></a-gltf-model>
        <a-gltf-model src="#apat" animation-mixer="clip: 1;" position="28 0 2" rotation="0 -28 0"></a-gltf-model>
        <a-gltf-model src="#steg" animation-mixer="clip: 1;" position="-30 0 -40" rotation="0 -20 0"></a-gltf-model>
        <a-gltf-model src="#tric" animation-mixer="clip: 1;" position="-17 0 61" rotation="0 80 0"></a-gltf-model>
        <a-gltf-model src="#velo" animation-mixer="clip: 1;" position="10 0 -46" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model src="#velo" animation-mixer="clip: 1;" position="14 0 -42" rotation="0 0 0"></a-gltf-model>
        <a-gltf-model src="#velo" animation-mixer="clip: 1;" position="4 0 -45" rotation="0 0 0" color="green"></a-gltf-model>

        <a-gltf-model src="#volc" animation-mixer="clip: *;" position="81 21.55 99" rotation="0 230 0" scale="70 70 70" ></a-gltf-model>

        <a-gltf-model src="#trap" animation-mixer="clip: *;" position="36 0.1 87" rotation="0 260 0" scale="2.5 2.5 2.5" ></a-gltf-model>

        
        <a-entity gltf-model="#trex" position="6 0 -3" scale="0.05, 0.1, 0.05" rotation="0, -80, 0" color="green" material="color: red"></a-entity>




        
        <!-- <a-plane src="/Sand-014.jpg" depth="10"rotation="-90 0 0" width="100" height="100" repeat="10 10"></a-plane> -->
        <a-plane src="assets/water.jpg" position="10 -0.1 0 " rotation="-90 0 0" width="700" height="700" repeat="50 50"></a-plane>

        


    </a-scene>
  </body>
</html>
